<h1 *ngIf="winner">Player {{ winner }} won the game!</h1>
<h1 *ngIf="counter > 8 && !winner">It's a draw!</h1>
<h2>Current player: {{ player }}</h2>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)"
  >
  </app-square>
</main>

<div>
  <button (click)="newGame()">New game</button>
</div>
